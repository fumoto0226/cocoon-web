<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation</title>
  <style> 
    .home {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 2;
      display: block;
    }
    .home img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: #24f58c;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 2;
    }
    .arrow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .arrow.left {
      left: 20px;
      transform: translateY(-50%) scaleX(-1);
    }
    .arrow.right {
      right: 20px;
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: cover;
      transition: transform 0.1s ease-out;
      transform-origin: center;
    }

    /* 斜杠 */
        /* 容器居中 */
    .slash-container {
      position: absolute;
      top: 26%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
    }

    /* 默认斜杠 */
    .slash {
      width: 6px;
      height: 140px;
      background: white;
      transform: skewX(-20deg);
      cursor: pointer;
      transition: width 0.3s ease;
      position: relative;
      overflow: hidden; /* 添加蒙版效果 */
    }

    /* 悬浮时：展开宽度显示图片 */
    .slash:hover {
      width: 246px;
    }

    /* 悬浮时：显示背景图 */
    .slash[data-img]:hover {
      background-image: url("");
    }
    .slash.hovered {
      background-image: none; /* JS会动态设置 */
    }

    /* 添加内部图片容器样式 */
    .slash::after {
      content: '';
      position: absolute;
      top: -10%;
      left: -12%;
      width: 130%;
      height: 130%;
      background-size: cover;
      background-position: center;
      transform: skewX(20deg); /* 抵消父元素的倾斜 */
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      /* 确保图片完全覆盖 */
      min-width: 110%;
      min-height: 100%;
      /* 使用 cover 确保图片填满容器 */
      background-size: cover;
      /* 居中显示 */
      background-position: center;
    }

    .slash.hovered::after {
      opacity: 1;
      background-image: var(--bg-image);
    }

    /* 添加渐变遮罩 */
    .slash::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, 
        transparent 40%,
        rgba(255, 255, 255, 0) 70%,
        rgba(164, 194, 255, 0.436) 100%
      );
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1; /* 确保渐变在图片上层 */
    }

    .slash.hovered::before {
      opacity: 1;
    }

    /* 添加描边效果 */
    .slash .border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid white; /* 可以调整这里的 2px 来改变描边粗细 */
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 2; /* 确保描边在最上层 */
    }

    .slash.hovered .border {
      opacity: 1;
    }

    /* 简介方块样式 */
    .popup-label {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 3px 2px;
      font-size: 14px;
      color: #333;
      display: none;
      z-index: 3;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      transition: width 0.3s ease;
      text-align: center; /* 文字居中 */
      font-weight: bold;
    }

    /* 简介方块展开状态 */
    .popup-label.expanded {
      width: 160px;
    }

    
  </style>
</head>
<body>
   <div class="nav-page">
      <a href="index.html" class="home">
        <img src="img/home.svg" alt="Home">
      </a>
      <div class="arrow left" onclick="scrollByIndex(-1)"><img src="img/arrow02.svg" alt="Left"></div>
      <div class="arrow right" onclick="scrollByIndex(1)"><img src="img/arrow02.svg" alt="Right"></div>
      <!-- 背景图 -->
          <img class="background" src="img/nav-bg.png" />

    
      <div class="slash-container">
        <div class="slash" data-img="img/nav-history.png" data-label="历史">
          <div class="border"></div>
        </div>
        <div class="slash" data-img="img/nav-history.png" data-label="人物">
          <div class="border"></div>
        </div>
        <div class="slash" data-img="img/nav-history.png" data-label="文化">
          <div class="border"></div>
        </div>
        <div class="slash" data-img="img/nav-history.png" data-label="艺术">
          <div class="border"></div>
        </div>
        <div class="slash" data-img="img/nav-history.png" data-label="建筑">
          <div class="border"></div>
        </div>
      </div>

   </div>

   <!-- 简介方块独立放置 -->
   <div class="popup-label"></div>

   <script>
    const container = document.querySelector('.slash-container');
    const slashes = container.querySelectorAll('.slash');
    const labelDiv = document.querySelector('.popup-label');

    slashes.forEach(slash => {
      slash.addEventListener('mouseenter', () => {
        slashes.forEach(s => s.classList.remove('hovered'));
        slash.classList.add('hovered');

        // 显示简介方块并展开
        labelDiv.textContent = slash.dataset.label;
        labelDiv.style.display = 'block';
        // 使用 setTimeout 确保 display:block 生效后再添加展开动画
        setTimeout(() => {
          labelDiv.classList.add('expanded');
        }, 10);

        // 设置背景图片
        slash.style.setProperty('--bg-image', `url(${slash.dataset.img})`);
      });

      slash.addEventListener('mouseleave', () => {
        slash.classList.remove('hovered');
        
        // 先移除展开状态
        labelDiv.classList.remove('expanded');
        // 等待动画结束后再隐藏元素
        setTimeout(() => {
          labelDiv.style.display = 'none';
        }, 300);

        // 清除背景图片
        slash.style.removeProperty('--bg-image');
      });
    });
  </script>


  

  
</body>
</html>
