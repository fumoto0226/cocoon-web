<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="home-page">
      <div class="container">
        <!-- 背景图 -->
        <img class="background" src="img/homebg.png" />
        <!-- 标题 -->
        <div class="title-wrapper">
          <div class="title">Cocoon Tower</div>
          <div class="title2">| Shinjuku</div>
        </div>
        <!-- 地址栏 -->
        <a href="map.html" class="address-wrapper">    <!-- 包含填色 -->
          <div class="address-wrapper2">
            <div class="text-address">1-7-3 Nishi-Shinjuku, Shinjuku-ku, Tokyo</div>
            <img class="vector-address" src="img/location.svg" />
          </div>
        </a>
        <!-- 箭头 -->
        <a href="navigation.html" class="arrow-wrapper">
          <img class="arrow" src="img/arrow01_2.svg" style="transform: rotate(176deg);" />
        </a>
        <div class="arrow-mask">
          <img src="img/arrow01_2.svg" class="arrow-content" />
        </div>
      </div>
      <!-- 最上面的长方形 -->
      <div class="header"></div>
    </div> <!-- home-page end -->
    <script src="script.js"></script>
    
  </body>
</html>
